# CPC841, 842, 843, 844, 845+849
- :id: 1
  :original:
    :service: 沒有限制。
    :consumer: 沒有限制。
    :business: >
      允許大陸服務提供者在臺灣以獨資、合資、合夥及設立分公司等形式設立商業據點，提供電腦及其相關服務。
    :person: &computer_person >
      除有關下列各類自然人之進入臺灣及短期停留措施外，不予承諾：

      i. 商業訪客進入臺灣停留期間不得超過三個月。（商業訪客係指為參加商務會議、商務談判、籌建商業據點或其他類似活動，而在臺灣停留的自然人，且停留期間未接受來自臺灣方面支付的酬勞，亦未對大眾從事直接銷售的活動。）

      ii. 跨國企業內部調動人員進入臺灣初次停留期間為三年，惟可申請展延，每次不得逾三年，且展延次數無限制。（跨國企業內部調動人員係指被其他世界貿易組織會員的法人僱用滿一年，透過在臺灣設立的分公司、子公司或分支機構，以負責人、高級經理人員或專家身分，短期進入臺灣以提供服務的自然人。「負責人」係指董事、總經理、分公司經理或經董事會授權得代表公司的部門負責人。
      「高級經理人員」係指有權任免或推薦公司人員，且對日常業務有決策權的部門負責人或管理人員。
      「專家」係指組織內擁有先進的專業技術，且對該組織的服務、研發設備、技術或管理擁有專門知識的人員。專家包括，但不限於，取得專門職業證照者。）

      iii.在臺灣無商業據點的大陸企業所僱用的人員得依下列條件進入臺灣及停留：
        （i）該大陸企業已與在臺灣從事商業活動的企業簽訂驗貨、售後服務、技術指導等，及其他與左列服務相關的服務契約。
        （ii）此類人員應符合前述「專家」的定義。
        （iii）此類人員在臺灣期間不得從事其他與服務契約無關的服務活動。
        （iv）本項承諾僅限於契約所定的服務行為。並未給予此類人員以取得專業證照的身分，在臺灣廣泛執業的資格。每次停留的期間不得超過三個月或契約期間，以較短者為準。此類進入許可的有效期間自核發的翌日起算為三個月至三年。符合條件者可在許可有效期間內多次進入臺灣。

  :translated:
    :service: 愛怎麼做都行。
    :consumer: 愛怎麼做都行。
    :business: >
      大陸服務商可以在台灣以獨資、合資、合夥與分公司形式成立服務據點。
    :person: *computer_person

