# 證券、期貨及其相關服務
- :id: 55
  :original:
    :specific_commitments: >
      1. 大陸證券期貨機構按照臺灣有關規定申請在臺灣設立代表人辦事處須具備的海外證券、期貨業務經驗為 2 年以上，且包括香港及澳門。

      2. 循序放寬大陸合格境內機構投資者投資臺灣證券之限額，初期可考慮由 5 億美元提高至 10 億美元。

      3. 積極研議放寬大陸證券期貨機構參股投資臺灣證券期貨機構的有關限制。

      4. 積極研議大陸合格境內個人投資者投資臺灣資本市場。

