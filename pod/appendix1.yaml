# 銀行及其他金融服務(不包括證券期貨和保險)
- :id: 53
  :original:
    :specific_commitments: >
      1. 儘速取消大陸的銀行來臺灣設立分支機構及參股投資的 OECD 條件。

      2. 已在臺灣設有分行的大陸的銀行符合條件者，可申請增設分行。

      3. 單一大陸的銀行得申請投資臺灣上市（櫃）銀行、金控公司的持股比率提高至 10%（如加計大陸合格境內機構投資者為 15%）；投資未上市（櫃）銀行、金控公司的持股比率提高至 15%；參股投資金控公司子銀行的持股比率可達 20%。參股投資金控公司或其子銀行，維持現行二者擇一規定。

      4. 大陸的銀聯公司得申請來臺灣設立分支機構。

